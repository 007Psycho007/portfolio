    <script>


        var onloadCallback = function() {
            $("#submitForm").attr('disabled', false);
            };

        $("#submitForm").click(function(ev) {
            var form = $("#sendmail");
            $.ajax({
                global: false,
                type: "POST",
                url: "/sendmail", // missing quotes  
                dataType: "json",
                data: {
                    email: $("#email").val(),
                    subject: $("#subject").val(),
                    message: $("#message").val(),
                    token: grecaptcha.getResponse(),
                },
                success: function(data) {
                        
                    // Ajax call completed successfully
                    alert(data.message);
                },
                error: function(data) {
                    alert("Failed");
                },
            });
        });
        
    </script>
