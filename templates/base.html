<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% if title %}{{ title }}{% endif %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon/favicon.svg') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/glightbox.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/swiper-bundle.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.min.css') }}">
        <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"  async defer></script>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"  async defer></script>
        <script src="{{ url_for('static', filename='js/popper.min.js') }}"  async defer></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" async defer></script>
        <script src="{{ url_for('static', filename='js/main.js') }}" async defer></script>
        <script src="{{ url_for('static', filename='js/purecounter.js') }}" async defer></script>
        <script src="{{ url_for('static', filename='js/swiper-bundle.min.js') }}" async defer></script>
        <script src="{{ url_for('static', filename='js/fontawesome.min.js') }}" async defer></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>


    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="modal" id="form_confirm" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
            </div>
        {% block content %}{% endblock content %}


        <script>
            $(document).ready(function(){
              $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
        <script type="text/javascript">
            var onloadCallback = function() {
                
            };
          </script>
        {# if form_response #}
            <script>
                $(document).ready(function(){
                    $("#form_confirm").modal('show');
                });
            </script>
        {# endif #}
    </body>
</html>
